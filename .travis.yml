dist: bionic
language: minimal

script:
 - set
 - grep -R . /etc/apt/
 - sudo apt-get install vmdebootstrap
 - sudo vmdebootstrap --arch amd64 --distribution buster --image 1.qcow2 --convert-qcow2 --enable-dhcp --grub --hostname vagrant-buster --log-level debug --owner travis --kernel-package linux-image-amd64 --root-password=vagrant --size 20G --sudo --user vagrant/vagrant--verbose
 - http_proxy=http://build-cache.travisci.net  sudo vmdebootstrap --arch amd64 --distribution buster --image 2.qcow2 --convert-qcow2 --enable-dhcp --grub --hostname vagrant-buster --log-level debug --owner travis --kernel-package linux-image-amd64 --root-password=vagrant --size 20G --sudo --user vagrant/vagrant--verbose

